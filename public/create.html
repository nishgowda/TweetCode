    <div class="form-group">

    <div class="col">

        <option value="JavaScript">Choose a Language</option>
    </select>
    </div>
  <div class="form-group">
     <div id="code_editor"></div>
</div>

        <button type="submit" id="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
